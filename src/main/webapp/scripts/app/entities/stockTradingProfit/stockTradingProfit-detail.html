
<div>
	<h2>
		{{stockTradingProfit.name}}
		<button type="submit" ng-click="update(stockTradingProfit.id)"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
				translate="entity.action.edit"> Edit</span>
		</button>
		<button type="submit" ng-click="delete(stockTradingProfit.id)"
			class="btn btn-danger">
			<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
				translate="entity.action.delete"> Delete</span>
		</button>
	</h2>

	<div class="table-responsive">
		<table class="table table-striped">
			<tbody>
				<tr>
					<td><span
						translate="bigstockApp.stockTradingProfit.creationDate">CreationDate</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{stockTradingProfit.creationDate}}" readonly></td>
					<td><span translate="bigstockApp.stockTradingProfit.code">Code</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{stockTradingProfit.code}}" readonly></td>
				</tr>
				<tr>
					<td><span translate="bigstockApp.stockTradingProfit.name">Name</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{stockTradingProfit.name}}" readonly></td>
					<td><span translate="bigstockApp.stockTradingProfit.market">Market</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{stockTradingProfit.market}}" readonly></td>
				</tr>
				<tr>
					<td><span translate="bigstockApp.stockTradingProfit.buyPrice">BuyPrice</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{stockTradingProfit.buyPrice}}" readonly></td>
					<td><span
						translate="bigstockApp.stockTradingProfit.buyTransactionFee">BuyTransactionFee</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{stockTradingProfit.buyTransactionFee}}" readonly>
					</td>
				</tr>
				<tr>
					<td><span translate="bigstockApp.stockTradingProfit.sellPrice">SellPrice</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{stockTradingProfit.sellPrice}}" readonly></td>
					<td><span
						translate="bigstockApp.stockTradingProfit.sellTransactionFee">SellTransactionFee</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{stockTradingProfit.sellTransactionFee}}" readonly>
					</td>
				</tr>
				<tr>
					<td><span translate="bigstockApp.stockTradingProfit.quantity">Quantity</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{stockTradingProfit.quantity}}" readonly></td>
					<td><span
						translate="bigstockApp.stockTradingProfit.buyConsideration">BuyConsideration</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{stockTradingProfit.buyConsideration}}" readonly>
					</td>
				</tr>
				<tr>
					<td><span translate="bigstockApp.stockTradingProfit.currency">Currency</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{stockTradingProfit.currency}}" readonly></td>
					<td><span
						translate="bigstockApp.stockTradingProfit.sellConsideration">SellConsideration</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{stockTradingProfit.sellConsideration}}" readonly>
					</td>
				</tr>
				<tr>
					<td><span translate="bigstockApp.stockTradingProfit.profit">Profit</span>
					</td>
					<td><input type="text" 
						class=" text-success input-la form-control" value="{{stockTradingProfit.profit}}" readonly></td>
				</tr>
			</tbody>
		</table>
	</div>

	<button type="submit" ui-sref="stockTradingProfit" class="btn btn-info">
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
			translate="entity.action.back"> Back</span>
	</button>

	<div class="modal fade" id="deleteStockTradingProfitConfirmation">
		<div class="modal-dialog">
			<div class="modal-content">
				<form name="deleteForm"
					ng-submit="confirmDelete(stockTradingProfit.id)">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true" ng-click="clear()">&times;</button>
						<h4 class="modal-title" translate="entity.delete.title">Confirm
							delete operation</h4>
					</div>
					<div class="modal-body">
						<p translate="bigstockApp.stockTradingProfit.delete.question"
							translate-values="{id: '{{stockTradingProfit.id}}'}">Are you
							sure you want to delete this StockTradingProfit?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							ng-click="clear()">
							<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
								translate="entity.action.cancel">Cancel</span>
						</button>
						<button type="submit" ng-disabled="deleteForm.$invalid"
							class="btn btn-danger">
							<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
								translate="entity.action.delete">Delete</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>

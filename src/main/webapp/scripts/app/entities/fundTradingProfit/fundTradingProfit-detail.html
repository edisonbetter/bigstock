
<div>
	<h2>
		{{fundTradingProfit.name}}
		<button type="submit" ng-click="update(fundTradingProfit.id)"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
				translate="entity.action.edit"> Edit</span>
		</button>
		<button type="submit" ng-click="delete(fundTradingProfit.id)"
			class="btn btn-danger">
			<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
				translate="entity.action.delete"> Delete</span>
		</button>
	</h2>

	<div class="table-responsive">
		<table class="table table-striped">
			<tbody>
				<tr>
					<td><span
						translate="bigstockApp.fundTradingProfit.creationDate">CreationDate</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{fundTradingProfit.creationDate}}" readonly></td>
					<td><span translate="bigstockApp.fundTradingProfit.code">Code</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{fundTradingProfit.code}}" readonly></td>
				</tr>
				<tr>
					<td><span translate="bigstockApp.fundTradingProfit.name">Name</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{fundTradingProfit.name}}" readonly></td>
					<td><span translate="bigstockApp.fundTradingProfit.market">Market</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{fundTradingProfit.country}}" readonly></td>
				</tr>
				<tr>
					<td><span translate="bigstockApp.fundTradingProfit.buyPrice">BuyPrice</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{fundTradingProfit.buyPrice}}" readonly></td>
					<td><span
						translate="bigstockApp.fundTradingProfit.buyTransactionFee">BuyTransactionFee</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{fundTradingProfit.buyTransactionFee}}" readonly>
					</td>
				</tr>
				<tr>
					<td><span translate="bigstockApp.fundTradingProfit.sellPrice">SellPrice</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{fundTradingProfit.sellPrice}}" readonly></td>
					<td><span
						translate="bigstockApp.fundTradingProfit.sellTransactionFee">SellTransactionFee</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{fundTradingProfit.sellTransactionFee}}" readonly>
					</td>
				</tr>
				<tr>
					<td><span translate="bigstockApp.fundTradingProfit.quantity">Quantity</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{fundTradingProfit.quantity}}" readonly></td>
					<td><span
						translate="bigstockApp.fundTradingProfit.buyConsideration">BuyConsideration</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{fundTradingProfit.buyConsideration}}" readonly>
					</td>
				</tr>
				<tr>
					<td><span translate="bigstockApp.fundTradingProfit.currency">Currency</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{fundTradingProfit.currency}}" readonly></td>
					<td><span
						translate="bigstockApp.fundTradingProfit.sellConsideration">SellConsideration</span>
					</td>
					<td><input type="text" class="input-sm form-control"
						value="{{fundTradingProfit.sellConsideration}}" readonly>
					</td>
				</tr>
				<tr>
					<td><span translate="bigstockApp.fundTradingProfit.profit">Profit</span>
					</td>
					<td><input type="text" 
						class=" form-profit input-la form-control" value="{{fundTradingProfit.profit}}" 
						ng-class="{true:'form-profit-win', false:'form-profit-lose'}[fundTradingProfit.profit>=0]" readonly></td>
				</tr>
			</tbody>
		</table>
	</div>

	<button type="button" ng-click="goBack()" class="btn btn-info">
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
			translate="entity.action.back"> Back</span>
	</button>

	<div class="modal fade" id="deleteFundTradingProfitConfirmation">
		<div class="modal-dialog">
			<div class="modal-content">
				<form name="deleteForm"
					ng-submit="confirmDelete(fundTradingProfit.id)">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true" ng-click="clear()">&times;</button>
						<h4 class="modal-title" translate="entity.delete.title">Confirm
							delete operation</h4>
					</div>
					<div class="modal-body">
						<p translate="bigstockApp.fundTradingProfit.delete.question"
							translate-values="{id: '{{fundTradingProfit.id}}'}">Are you
							sure you want to delete this StockTradingProfit?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							ng-click="clear()">
							<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
								translate="entity.action.cancel">Cancel</span>
						</button>
						<button type="submit" ng-disabled="deleteForm.$invalid"
							class="btn btn-danger">
							<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
								translate="entity.action.delete">Delete</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>
